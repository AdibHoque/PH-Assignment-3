<!DOCTYPE html>
<html lang="en" data-theme="white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Pro -->
    <link
      href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title></title>
  </head>
  <body class="font-manrope">
    <header>
      <!-- Navbar -->
      <nav class="container mx-auto lg:px-24 px-8 my-8">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <h2 class="text-3xl text-[#131318] font-extrabold">
              Hockey<span class="text-[#FF4240]">&rsquo;</span>s
            </h2>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end space-x-4">
            <a class="hidden lg:block lg:btn lg:btn-ghost lg:text-[#89898B]"
              ><i class="fa-regular fa-magnifying-glass"></i
            ></a>
            <a class="btn bg-[#FF4240] text-white">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <div class="container mx-auto lg:px-24 px-8 my-8">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div class="w-full lg:translate-x-16">
          <div
            class="h-[25vh] lg:w-[45%] bg-[#131318] max-sm:my-4 rounded-xl p-3 lg:p-6 flex flex-col justify-center lg:-translate-y-48 lg:translate-x-full"
          >
            <h2 class="text-2xl text-white font-extrabold">
              Meet all the heroes from the field
            </h2>
            <p class="text-base text-[#FFFFFF99]">
              Meet Field Heroes: Unveiling stories of courage and skill,
              redefining heroism in every arena. Join the inspiring journey!
            </p>
          </div>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
